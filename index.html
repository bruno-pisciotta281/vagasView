<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Vagas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .carousel-container {
            position: relative;
            margin: 3%;
            position: relative; 
        }

        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            margin-bottom: 20px;
        }

        .carousel::-webkit-scrollbar {
            display: none;  
        }

        .card {
            flex: 0 0 auto;
            width: 400px;
            height: 200px;
            margin-right: 20px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .controls {
            display: flex;
            justify-content: center;
        }

        .control-btn {
            background-color: #08704b;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .control-btn:hover {
            background-color: #05563a;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background-color: #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            position: relative;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: #08704b;
            border-radius: 5px;
            position: absolute;
            top: 0;
            left: 0;
            transition: width 0.3s ease;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0%;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <center>
        <h1>Vagas Recentes</h1>
        <br>
        <div class="carousel-container">
            <div class="carousel">
                <!-- Os cards das vagas serão adicionados dinamicamente aqui -->
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>
        <div class="controls">
            <button class="control-btn" id="prevBtn">&#10094;</button>
            <button class="control-btn" id="nextBtn">&#10095;</button>
        </div>
    </center>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const carousel = document.querySelector(".carousel");
            const prevBtn = document.getElementById("prevBtn");
            const nextBtn = document.getElementById("nextBtn");
            const progressBar = document.querySelector(".progress");

            let currentIndex = 0;
            let numCards = 0;
            let cardWidth = 0;

            // Função para atualizar a barra de progresso
            function updateProgressBar() {
                const progressWidth = (currentIndex + 1) * cardWidth / carousel.scrollWidth * 100;
                progressBar.style.width = progressWidth + "%";
            }

            // Função para mover o carrossel para a esquerda
            function moveCarouselLeft() {
                if (currentIndex > 0) {
                    currentIndex--;
                    carousel.scrollTo({
                        left: currentIndex * cardWidth,
                        behavior: "smooth"
                    });
                    updateProgressBar();
                }
            }

            // Função para mover o carrossel para a direita
            function moveCarouselRight() {
                if (currentIndex < numCards - 1) {
                    currentIndex++;
                    carousel.scrollTo({
                        left: currentIndex * cardWidth,
                        behavior: "smooth"
                    });
                    updateProgressBar();
                }
            }

            // Adiciona eventos de clique aos botões de controle
            prevBtn.addEventListener("click", moveCarouselLeft);
            nextBtn.addEventListener("click", moveCarouselRight);

            // Carrega as vagas e adiciona os cards ao carrossel
            fetch("https://tramasso.selecty.com.br/jobfeed/index.php?token=383d50ae-1cff68-5f7c-5f7c-163f244a87781")
                .then(response => response.json())
                .then(jobData => {
                    numCards = jobData.length;
                    jobData.forEach(job => {
                        const card = document.createElement("div");
                        card.classList.add("card");
                        card.innerHTML = `
                            <h3>${job.occupation}</h3>
                            <p>${job.location}</p>
                        `;
                        card.addEventListener("click", () => openModal(job)); // Adiciona evento de clique ao card
                        carousel.appendChild(card);
                    });
                    cardWidth = carousel.firstElementChild.offsetWidth + parseFloat(getComputedStyle(carousel.firstElementChild).marginRight);
                    updateProgressBar();
                })
                .catch(error => {
                    console.error("Erro ao carregar vagas: " + error);
                });
        });

        // Obtém o modal
        var modal = document.getElementById("myModal");

        // Obtém o elemento <span> que fecha o modal
        var span = document.getElementsByClassName("close")[0];

        // Função para abrir o modal com os detalhes da vaga
        function openModal(vaga) {
            var modalContent = document.getElementById("modal-content");
            modalContent.innerHTML = `
                <h3>${vaga.title}</h3>
                <p>Localização: ${vaga.location}</p>
                <p>Descrição: ${vaga.description}</p>
                <p>Requisitos: ${vaga.requirements}</p>
            `;
            modal.style.display = "block";
        }

        // Quando o usuário clicar no <span> (x), fecha o modal
        span.onclick = function() {
            modal.style.display = "none";
        };

        // Quando o usuário clicar em qualquer lugar fora do modal, fecha o modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        };
    </script>
</body>
</html>
